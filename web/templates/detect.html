<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>肿瘤检测 - 智能医疗影像平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #eaf6fb 0%, #f5fafd 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', 'Roboto', 'Arial', 'LXGWWenKai-Bold', sans-serif;
        }
        .sidebar {
            position: fixed;
            top: 0; left: 0; bottom: 0;
            width: 220px;
            background: #fff;
            border-right: 1.5px solid #e3f2fd;
            box-shadow: 2px 0 18px #b3e0fc22;
            z-index: 100;
            padding-top: 32px;
        }
        .sidebar .logo {
            font-size: 1.5rem;
            font-weight: 900;
            color: #ffb300;
            letter-spacing: 1.5px;
            margin-bottom: 36px;
            text-align: center;
        }
        .sidebar .nav-link {
            color: #1976d2;
            font-weight: 700;
            font-size: 1.13rem;
            border-radius: 8px;
            margin: 6px 12px;
            transition: background 0.15s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sidebar .nav-link img {
            width: 22px; height: 22px;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: linear-gradient(90deg, #e3f2fd 0%, #b3e0fc33 100%);
            color: #1565c0;
        }
        .main-content {
            margin-left: 240px;
            padding: 36px 24px 24px 24px;
        }
        .container {
            max-width: 1500px;
            margin-top: 56px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 40px rgba(0, 123, 255, 0.08), 0 1.5px 0 #b3e0fc inset;
            padding: 44px 36px 36px 36px;
            border: 2px solid #e3f2fd;
            position: relative;
            overflow: visible;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -60px; left: -60px;
            width: 180px; height: 180px;
            background: radial-gradient(circle, #b3e0fc33 0%, transparent 70%);
            z-index: 0;
        }
        .container::after {
            content: '';
            position: absolute;
            bottom: -60px; right: -60px;
            width: 180px; height: 180px;
            background: radial-gradient(circle, #e3f2fd 0%, transparent 70%);
            z-index: 0;
        }
        @media (max-width: 900px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; padding: 16px 4px; }
        }
    </style>
</head>
<body>
<div class="sidebar d-flex flex-column align-items-center">
    <div class="logo mb-4"><img src="{{ url_for('static', filename='icons/开始.png') }}" style="width:32px;height:32px;border-radius:8px;vertical-align:-8px;"> <span>yolo医疗肿瘤检测平台</span></div>
    <nav class="nav flex-column w-100">
        <a class="nav-link" href="/"><img src="{{ url_for('static', filename='icons/开始.png') }}"> 首页</a>
        <a class="nav-link active" href="/detect"><img src="{{ url_for('static', filename='icons/摄像头_camera-one.png') }}"> 肿瘤检测</a>
        <a class="nav-link" href="/history"><img src="{{ url_for('static', filename='icons/icon-date.png') }}"> 历史记录</a>
    </nav>
    <div style="position:absolute;left:0;bottom:0;width:220px;opacity:0.92;z-index:10;">
        <img src="{{ url_for('static', filename='icons/3321.png') }}" style="width:100%;border-radius:18px 18px 0 0;box-shadow:0 2px 12px #b3e0fc33;">
    </div>
</div>
<div class="main-content">
    <!-- 复用原index.html检测表单和AI分析内容 -->
    {% include 'detect_content.html' %}
</div>
</body>
</html>
